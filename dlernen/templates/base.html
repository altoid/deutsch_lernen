<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
        "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="/static/styles.css">
    <title>
        {% block title %}
        {% endblock %}
    </title>
</head>
<body>
<div class="sidebar">
    <a href="{{ url_for('dlernen.wordlists') }}">Word lists</a>
    {% if wordlist_id %}
    <a href="{{ url_for('dlernen.wordlist', wordlist_id=wordlist_id) }}">List</a>
    <a href="{{ url_for('dlernen.list_editor', wordlist_id=wordlist_id) }}">Editor</a>
    <a href="{{ url_for('dlernen.list_attributes', wordlist_id=wordlist_id) }}">Metadaten der Liste</a>
    <a href="{{ url_for('dlernen.quiz_report', quiz_key='definitions', wordlist_id=wordlist_id) }}">
        Zeugnis:  Definitionen</a>
    <a href="{{ url_for('dlernen.study_guide', wordlist_id=wordlist_id) }}">Studienanleitung</a>
    {% endif %}
    Suche nach Wort
    <form action="{{ url_for('dlernen.lookup_by_post') }}" method="post">
        <input type="text" name="lookup"/>
    </form>
</div>
<div class="content">
    {% block body %}
    {% endblock %}
</div>
</body>
</html>

{#

every page that displays anything about a wordlist must
be passed a wordlist_id in order to render list-specific menu items.

#}
