{#
has to be included after the div for each page, so that this will be rendered
with the styles for that page.
#}
{% with messages = get_flashed_messages() %}
{% if messages %}
<table class="banner">
    {% for message in messages %}
    <tr>
        <td>
            {{ message }}
        </td>
    </tr>
    {% endfor %}
</table>
{% endif %}
{% endwith %}
