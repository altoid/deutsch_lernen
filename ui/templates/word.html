<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
	  "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <title>
    </title>
  </head>
  <body>
	{% for word_id in dict_result.keys() %}
	<h1>{{ dict_result[word_id][0]['word'].decode('utf-8') }}</h1>
	({{ dict_result[word_id][0]['pos_name'] }})
	<br>

	{% for attr in dict_result[word_id] %}
	{{ attr['attrkey'] }}: {{ attr['attrvalue'].decode('utf-8') }}
	<br>
	{% endfor %}

	{% endfor %}
  </body>
</html>
