<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
	  "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <title>
    </title>
  </head>
  <body>
	<h1>Word Lists</h1>
	<form action="/addlist" method="post">
	  List Name:
	  <input type="text" name="name" size="100"></input>
	  <br>
	  Source:
	  <input type="text" name="source" size="100"></input>
	  <br>
	  <input type="submit" value="Add List"></input>
	</form>
	<form action="/deletelist" method="post">
	  {% for r in rows %}
	  <input type="checkbox" name="deletelist" value="{{ r.id }}">
	  <a href="{{ url_for('wordlist', list_id=r.id) }}">{{ r.name.decode('utf-8') }}</a>
	  <br>
	  {% endfor %}
	  <input type="submit" value="Delete Selected Lists"></input>
	</form>
  </body>
</html>
